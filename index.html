<html>

<head>
  <title>Encrypt Everything</title>
  <link rel="stylesheet" href="./stylesheets/styles.css" />
  <link rel="stylesheet" href="./stylesheets/normalize.css">
  <link rel="stylesheet" href="./stylesheets/skeleton.css">

  <script src="./scripts/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
</head>

<body>
  <div class="container">
    <header>
    <h1>ENCRYPT EVERYTHING</h1>
    <p><i>  A simple tool for encrypting and decrypting strings</i></p>
  </header>
    <label for="cipherselection">Select a Cipher:</label>
    <select id="cipherselection">
        <option selected></option>
        <option value="rot">ROT</option>
        <option value="baconian">Baconian</option>
        <option value="railfence">Rail Fence</option>
    </select>

    <div id="rotamount" hidden>
      <label for="numberofrot">Input # of Rotations</label>
      <input type="number" id="numberofrot" min="0" max="25"/>
    </div>

    <div id="railamount" hidden>
      <label for="numberofrail">Input # of Rails</label>
      <input type="number" id="numberofrail" min="0" max="25"/>
    </div>

    <label for="inputbox">Input a String:</label>
    <input id="inputbox" type="text" placeholder="ex: The cow jumped over the moon" />
    <input id="encryptbtn" value="Encrypt" type="submit">
    <input id="decryptbtn" value="Decrypt" type="submit">

    <label for="outputbox">Output</label>
    <textarea id="outputbox" style="resize:none"></textarea>
  </div>

  <script src="./scripts/encryptify.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
